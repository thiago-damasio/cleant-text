<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Text Toolkit</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-area">
                <h1>Clean Text</h1>
            </div>
            <button id="theme-toggle" title="Alternar tema">🌙</button>
        </div>
    </header>

    <main class="container">
        <div class="text-area-wrapper">
            <!-- Área de Entrada -->
            <div class="text-area-container">
                <div id="input-highlight-layer"></div>
                <textarea id="inputText" placeholder="Cole seu texto aqui..."></textarea>
                <div class="toolbar">
                    <div class="counters">
                        <span><span id="input-word-count">0</span> palavras</span>
                        <span><span id="input-char-count">0</span> caracteres</span>
                    </div>
                </div>
            </div>

            <!-- Área de Saída -->
            <div class="text-area-container">
                <textarea id="outputText" readonly placeholder="O resultado aparecerá aqui..."></textarea>
                <div class="toolbar">
                    <div class="counters">
                        <span><span id="output-word-count">0</span> palavras</span>
                        <span><span id="output-char-count">0</span> caracteres</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Barra de Ações Central -->
        <div class="main-actions">
            <button id="cleanBtn" class="action-btn">Limpar Texto</button>
            <button id="copyBtn" class="action-btn">Copiar Resultado</button>
            <button id="resetBtn" class="action-btn secondary">Limpar Tudo</button>
        </div>
    </main>

    <script src="toolkits/clean-text.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
